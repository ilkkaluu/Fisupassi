<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muokkaa kalaa</title> 
</head>
<body>
    <h1>Muokkaa kalaa</h1>
    <form action="/update_fish" method="POST">
        <label for="fish_name">Kalalaji:</label>
        <select id="fish_name" name="fish_name" required>
            <option value="" disabled >Valitse kalalaji</option>
            <option value="{{ fish.fish_name }}" disabled hidden selected>{{ fish.fish_name }}</option>
            <option value="Ahven">Ahven</option>
            <option value="Hauki">Hauki</option>
            <option value="Kuha">Kuha</option>
            <option value="Lohi">Lohi</option>
            <option value="Siika">Siika</option>
            <option value="Särki">Särki</option>
            <option value="Taimen">Taimen</option>
        </select>
        <br><br>
        <label for="weight">Paino (&lt;0 kg):</label>
        <input type="number" id="weight" name="weight" value="{{ fish.weight }}" required min="0.1" step="0.1"><br><br>
        <input type="hidden" name="id" value="{{ fish.id }}">
        <input type="submit" value="Muokkaa saalista">
    </form>
    <p>
        <a href="/">Takaisin etusivulle</a> 
</body>
</html>
