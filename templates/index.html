<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: lightblue;
    }
  </style>
  <title>Fisupassi</title>
  <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>

<body>
  <header>
    <h1>Fisupassi</h1>
    {% if session.username %}
    <form action="/logout" method="get" style="position:absolute; top:1rem; right:1rem; z-index:10;">
      <button type="submit" style="background: var(--accent-color); color: #fff; border: none; padding: 0.5em 1em; border-radius: var(--border-radius); cursor: pointer;">Kirjaudu ulos</button>
    </form>
    {% endif %}
  </header>

  <body>
    {% if session.username %}
    <p>
      Olet kirjautunut nimellä {{ session.username }}
    </p>
    <form action="/new_fish" method="get" style="display:inline;">
      <button type="submit" style="background: var(--accent-color); color: #fff; border: none; padding: 0.5em 1em; border-radius: var(--border-radius); cursor: pointer;">Lisää uusi kala</button>
    </form>
    <form action="/user" method="get" style="display:inline;">
      <button type="submit" style="background: var(--accent-color); color: #fff; border: none; padding: 0.5em 1em; border-radius: var(--border-radius); cursor: pointer;">Oma profiili</button>
    </form>
    <form action="/logout" method="get" style="display:inline;">
    {% else %}
    <form action="/login" method="post">
      <p>
        Tunnus: <br />
        <input type="text" name="username" />
      </p>
      <p>
        Salasana: <br />
        <input type="password" name="password" />
      </p>
      <input type="submit" value="Kirjaudu" />
    </form>
    <form action="/register" method="get" style="display:inline;">
      <button type="submit" style="background: var(--accent-color); color: #fff; border: none; padding: 0.5em 1em; border-radius: var(--border-radius); cursor: pointer;">Rekisteröidy</button>
    </form>
    {% endif %}
  </body>

</html>
